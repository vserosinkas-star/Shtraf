<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактировать авто | Сбер</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <span class="material-icons">arrow_back</span> Назад к списку
        </a>

        <div class="card">
            <h1>✏️ Редактировать автомобиль</h1>
            <form method="post" action="/edit/{{ vehicle.id }}">
                <input type="text" name="car_number" value="{{ vehicle.car_number }}" placeholder="Номер авто" required>
                <input type="text" name="sts_number" value="{{ vehicle.sts_number }}" placeholder="СТС" required>
                <input type="email" name="email" value="{{ vehicle.email }}" placeholder="Email" required>
                <input type="text" name="description" value="{{ vehicle.description or '' }}" placeholder="Описание">
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
